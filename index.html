<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical Scrollable Images</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #222;
    overflow-y: scroll;
}

.image-container {
    display: flex;
    flex-direction: column;
    width: 100vw;
}

.image-container img {
    width: 100vw;
    height: auto;
    display: block;
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    width: 100vw;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
</style>
</head>

<body>

<div class="image-container">

<img src="https://raw.githubusercontent.com/MathEase07/palpcs/main/urtulawork-1.png">

<div class="video-container">
<iframe src="https://drive.google.com/file/d/16XrXVARfqXoaQlRwYSAhA1eTh6CucpYH/preview"
allow="autoplay; encrypted-media"
allowfullscreen></iframe>
</div>

<img src="https://raw.githubusercontent.com/MathEase07/urtula/main/urtulawork-1.1.png">
<img src="https://raw.githubusercontent.com/MathEase07/urtula/main/urtulawork-21.png">
