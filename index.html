<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical Scrollable Images</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #222;
    overflow-y: scroll;
}

.image-container {
    display: flex;
    flex-direction: column;
    width: 100vw;
}

.image-container img {
    width: 100vw;
    height: auto;
    display: block;
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    width: 100vw;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
</style>
</head>

<body>

<div class="image-container">

<!-- IMAGE 1 -->
<img src="https://github.com/MathEase07/urtula/blob/main/urtulawork-1.png" alt="1">

<!-- VIDEO 1 -->
<div class="video-container">
<iframe src="https://drive.google.com/file/d/14m_tNk3XRHCRbupj3LXUN52JOOoGYgST/preview"
allow="autoplay; encrypted-media"
allowfullscreen></iframe>
</div>
